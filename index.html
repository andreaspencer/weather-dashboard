<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="center bg-grey text-center">Weather Dashboard</header>
    <section id="form" class="row justify-content-start">
        <div id="col-4">
            <textarea id= "location" class="btn" value="Woodland Hills"></textarea>
            <button id= "btnsaved" class="btn"></button>
        </div>
    </section>
    <section id="searched" class="row">
        <div id="today" class="col-12"></div>
        <div id="tomorrow" class="col-2"></div>
        <div id="dayTwo" class="col-2"></div>
        <div id="dayThree" class="col-2"></div>
        <div id="dayFour" class="col-2"></div>
        <div id="dayFive" class="col-2"></div>
        <div id="daySix" class="col-2"></div>
    </section>
</body>
</html>
